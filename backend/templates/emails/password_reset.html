{% extends "emails/base_email.html" %}

{% block content %}
<p style="font-size: 16px;">Hello,</p>
<p style="font-size: 16px;">We received a request to reset your password. Use the code below to reset it:</p>
<div style="text-align: center; margin: 30px 0;">
    <span style="font-size: 32px; font-weight: bold; color: #c9825b; letter-spacing: 5px; background: #fffaf5; padding: 10px 20px; border-radius: 8px;">{{ code }}</span>
</div>
<p style="font-size: 14px; color: #666;">If you didn't request a password reset, you can safely ignore this email.</p>
{% endblock %}
