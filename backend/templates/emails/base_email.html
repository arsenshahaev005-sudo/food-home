<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Playfair Display', serif; color: #4b2f23; }
        .header { text-align: center; padding: 20px; background-color: #fffaf5; }
        .content { padding: 20px; background-color: #ffffff; }
        .footer { text-align: center; font-size: 12px; color: #7c6b62; padding: 20px; background-color: #fffaf5; }
        .btn { background-color: #c9825b; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #e5e7eb;">
        <div class="header">
            <h1 style="color: #4b2f23; margin: 0; font-size: 28px;">Food&Home</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; 2024 Food&Home. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
